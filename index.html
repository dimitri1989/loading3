<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <title>load</title>
</head>
<body>
    <div class="container-1" id="loadings">
        <button type="button" class="load-window" onclick="loading()">Log out</button>
    </div>
    <div class="container" id="loading2">
        <div class="loading">
            <img src="tw.png" alt="">
            <h2 class="loading__h2">Log out of Twitter?</h2>
            <p class="loading__p">You can always log back in at any <br> time. If you just want to <br>switch accounts, you can do<br> that by adding an existing account.</p>
            <button type="button" class="load-btn">Log out</button>
            <button type="button" class="load-btn2" onclick="cancel()">Cancel</button>
        </div>
    </div>
</body>
</html>
